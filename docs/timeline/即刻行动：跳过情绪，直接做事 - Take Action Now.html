<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>即刻行动：跳过情绪，直接做事 - Take Action Now</title>

    <script src="https://cdn.tailwindcss.com/3.4.1"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* 自定义全局样式 */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700;900&display=swap');

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f8f9fa; /* 极浅灰色背景 */
            color: #1d1d1f; /* 接近苹果的深灰色文本 */
            overflow-x: hidden;
        }

        /* 核心：色彩云雾/极光渐变背景 */
        .aurora-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -10;
            overflow: hidden;
        }

        .aurora-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px); /* 关键的模糊效果 */
            opacity: 0.25;
            animation: move 30s infinite alternate;
        }

        .blob-1 { top: -20%; left: -20%; width: 50vw; height: 50vw; background: #ff7e5f; animation-duration: 35s; } /* 暖调橘黄 */
        .blob-2 { top: 20%; right: -20%; width: 40vw; height: 40vw; background: #6a82fb; animation-duration: 25s; } /* 沉静蓝色 */
        .blob-3 { bottom: -20%; left: 30%; width: 45vw; height: 45vw; background: #d83bff; animation-duration: 40s; } /* 鲜明粉紫 */
        .blob-4 { bottom: 10%; right: 10%; width: 30vw; height: 30vw; background: #feca57; animation-duration: 20s; } /* 额外暖黄 */

        @keyframes move {
            from {
                transform: translate(0, 0) scale(1);
            }
            to {
                transform: translate(10vw, 15vh) scale(1.2);
            }
        }

        /* 滚动触发动画的基础样式 */
        .scroll-reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s cubic-bezier(0.165, 0.84, 0.44, 1), transform 0.8s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .scroll-reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* 高亮色自身透明度渐变效果 */
        .highlight-gradient-pink {
            background: linear-gradient(90deg, rgba(216, 59, 255, 0) 0%, rgba(216, 59, 255, 0.8) 50%, rgba(216, 59, 255, 0) 100%);
            height: 4px;
            width: 100px;
            margin: 0 auto;
            border-radius: 2px;
        }
        .highlight-gradient-blue {
            background: linear-gradient(90deg, rgba(106, 130, 251, 0) 0%, rgba(106, 130, 251, 0.8) 50%, rgba(106, 130, 251, 0) 100%);
            height: 4px;
            width: 100px;
            margin: 0 auto;
            border-radius: 2px;
        }

        /* UI卡片样式 */
        .ui-card {
            background-color: rgba(255, 255, 255, 0.6); /* 简洁的浅色调，半透明 */
            backdrop-filter: blur(20px); /* 模糊效果 */
            -webkit-backdrop-filter: blur(20px);
            border-radius: 2rem; /* 圆角矩形 */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08); /* 精致的光影 */
            border: 1px solid rgba(255, 255, 255, 0.2); /* 细微描边 */
        }
    </style>
</head>
<body class="antialiased">

    <div class="aurora-background">
        <div class="aurora-blob blob-1"></div>
        <div class="aurora-blob blob-2"></div>
        <div class="aurora-blob blob-3"></div>
        <div class="aurora-blob blob-4"></div>
    </div>

    <main class="relative z-10">

        <section class="min-h-screen w-full flex flex-col items-center justify-center p-8 text-center overflow-hidden">
            <div class="scroll-reveal">
                <p class="text-xl md:text-2xl text-gray-500 mb-4 tracking-widest uppercase">Take Action Now</p>
                <h1 class="text-7xl md:text-8xl lg:text-9xl font-black tracking-tighter text-gray-800 leading-none">
                    跳过情绪<br>直接<span class="text-purple-600">做事</span>
                </h1>
                <p class="mt-8 text-2xl md:text-3xl lg:text-4xl max-w-4xl mx-auto text-gray-700">
                    别等情绪退潮，先让行动起航。
                </p>
            </div>
        </section>

        <section class="min-h-screen w-full flex items-center justify-center p-8 overflow-hidden">
            <div class="ui-card p-12 lg:p-16 max-w-6xl mx-auto text-center scroll-reveal">
                <p class="text-xl md:text-2xl text-gray-500 mb-4 tracking-widest uppercase">The Power of Buoyancy</p>
                <h2 class="text-6xl md:text-7xl lg:text-8xl font-black tracking-tighter text-gray-800 leading-none mb-8">
                    水的浮力<br>比你想象的更<span class="text-blue-600">可靠</span>
                </h2>
                <svg class="w-48 h-48 mx-auto text-blue-500" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 100 Q50 80 100 100 T200 100" stroke="currentColor" stroke-width="4" stroke-linecap="round"/>
                    <path d="M0 100 Q50 120 100 100 T200 100" stroke="currentColor" stroke-width="4" stroke-linecap="round" opacity="0.5"/>
                    <rect x="75" y="60" width="50" height="80" rx="10" stroke="currentColor" stroke-width="4"/>
                    <path d="M100 160 V130 M90 140 L100 130 L110 140" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <div class="mt-12 highlight-gradient-blue"></div>
            </div>
        </section>

        <section class="min-h-screen w-full flex items-center justify-center p-8 overflow-hidden">
            <div class="ui-card p-12 lg:p-16 max-w-5xl mx-auto text-center scroll-reveal" style="transition-delay: 200ms;">
                <p class="text-xl md:text-2xl text-gray-500 mb-4 tracking-widest uppercase">The Best Swimmer</p>
                <h2 class="text-6xl md:text-7xl lg:text-8xl font-black tracking-tighter text-gray-800 leading-none mb-8">
                    你<br>就是最棒的<span class="text-green-600">泳者</span>
                </h2>
                <svg class="w-48 h-48 mx-auto text-green-500" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="100" cy="50" r="20" stroke="currentColor" stroke-width="4"/> <path d="M100 70 V150" stroke="currentColor" stroke-width="4" stroke-linecap="round"/> <path d="M100 80 L60 110 M100 80 L140 110" stroke="currentColor" stroke-width="4" stroke-linecap="round"/> <path d="M100 150 L70 180 M100 150 L130 180" stroke="currentColor" stroke-width="4" stroke-linecap="round"/> <path d="M20 180 C50 170 150 170 180 180" stroke="currentColor" stroke-width="2" opacity="0.6"/>
                    <path d="M30 190 C60 180 140 180 170 190" stroke="currentColor" stroke-width="2" opacity="0.3"/>
                </svg>
                <div class="mt-12 highlight-gradient-pink"></div>
            </div>
        </section>

        <section class="min-h-screen w-full flex flex-col items-center justify-center p-8 text-center overflow-hidden">
            <div class="scroll-reveal" style="transition-delay: 400ms;">
                <p class="text-xl md:text-2xl text-gray-500 mb-8 tracking-widest uppercase">Action Now</p>
                <h2 class="text-6xl md:text-7xl lg:text-8xl font-black tracking-tighter text-gray-800 leading-none mb-8">
                    别等情绪退潮<br>先让<span class="text-orange-500">行动起航</span>
                </h2>
                <a href="#" class="inline-block px-12 py-6 bg-orange-500 text-white text-3xl font-bold rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300">
                    立即起航 <i class="fa-solid fa-arrow-right ml-4"></i>
                </a>
            </div>
        </section>

    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, {
                threshold: 0.2 // 元素可见20%时触发
            });

            const hiddenElements = document.querySelectorAll('.scroll-reveal');
            hiddenElements.forEach(el => observer.observe(el));
        });
    </script>

    <!-- 加载组件脚本 -->
    <script src="../../js/main.js"></script>
</body>
</html>
