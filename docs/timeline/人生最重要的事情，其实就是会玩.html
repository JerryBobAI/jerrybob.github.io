<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人生最重要的事情，其实就是会玩</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', 'Helvetica Neue', Arial, sans-serif;
            background-color: #DCD6CC; /* 褪色的亚麻色 */
            /* Slightly more textured background */
            background-image: linear-gradient(45deg, rgba(0,0,0,0.01) 25%, transparent 25%, transparent 75%, rgba(0,0,0,0.01) 75%, rgba(0,0,0,0.01)),
                            linear-gradient(45deg, rgba(0,0,0,0.01) 25%, transparent 25%, transparent 75%, rgba(0,0,0,0.01) 75%, rgba(0,0,0,0.01));
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
            color: #4A3B31; /* 更深的陶土色，近乎褪色的墨黑 */
            overflow-y: auto; /* Allow scrolling for single page */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem 1rem; /* Add some padding for content */
        }
        .font-display {
            font-weight: 900;
            line-height: 1.05; /* Adjusted for stacking */
            letter-spacing: -0.03em;
        }
        .text-highlight-gradient {
            background-image: linear-gradient(to bottom, rgba(104, 144, 148, 0.8) 0%, rgba(104, 144, 148, 0.4) 70%, rgba(104, 144, 148, 0.15) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            padding-bottom: 0.1em; /* Ensure gradient covers descenders */
        }
        .text-connecting {
            font-size: clamp(1.5rem, 5vw, 3.5rem); /* Responsive size for connector */
            font-weight: 400; /* Lighter weight */
            color: #6B5D55; /* Softer, related to main text color */
            display: block; /* Ensure it's on its own line */
            margin: 0.3em 0; /* Vertical spacing */
            letter-spacing: normal;
        }
        .text-colossus {
            font-size: clamp(4rem, 18vw, 15rem); /* Even larger for key words */
        }

        .memphis-accent {
            position: absolute;
            opacity: 0.05;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes slowDrift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(5px, -8px) rotate(1deg); }
            75% { transform: translate(-5px, 8px) rotate(-1deg); }
        }
        .animate-slow-drift {
            animation: slowDrift 15s ease-in-out infinite;
        }

        /* Responsive adjustments for larger screens */
        @media (min-width: 1920px) {
            body {
                padding: 4rem 2rem;
            }
            .text-colossus {
                font-size: 20rem; /* Even larger for 1920px+ */
            }
            .text-connecting {
                font-size: 4.5rem;
            }
        }
    </style>
</head>
<body class="relative">

    <div class="memphis-accent top-1/4 left-1/4 w-32 h-32 bg-gray-600 rounded-full animate-slow-drift"></div>
    <div class="memphis-accent bottom-1/4 right-1/4 w-48 h-48 bg-gray-400 transform rotate-45 animate-slow-drift" style="animation-delay: 2s;"></div>
    <div class="memphis-accent top-1/2 left-1/2 w-24 h-24 bg-gray-500 rounded-lg animate-slow-drift" style="animation-delay: 4s;"></div>

    <main class="relative z-10 max-w-7xl mx-auto flex flex-col items-center justify-center min-h-[calc(100vh-4rem)]">
        <h1 class="font-display text-colossus text-highlight-gradient">
            玩
        </h1>
        <p class="text-connecting text-5xl md:text-6xl lg:text-7xl xl:text-8xl 2xl:text-9xl font-semibold mb-8">
            PLAY IT.
        </p>

        <p class="text-3xl md:text-4xl lg:text-5xl font-display mt-8 mb-4 max-w-4xl leading-tight">
            一件事情能不能成，
            <span class="text-highlight-gradient">跟你努力一点关系都没有</span>，
            太用力啊，反而容易折。
        </p>

        <p class="text-xl md:text-2xl lg:text-3xl font-normal mb-8 max-w-3xl leading-relaxed">
            人生最重要的事情，其实就是会<span class="font-bold">玩</span>。
            你一玩，心就松了，气就顺了，脑子就通了。
        </p>

        <div class="relative w-full max-w-2xl mx-auto mt-12 mb-16">
            <svg class="w-full h-auto" viewBox="0 0 300 150">
                <defs>
                    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:rgba(104, 144, 148, 0.8);" />
                        <stop offset="100%" style="stop-color:rgba(104, 144, 148, 0.3);" />
                    </linearGradient>
                </defs>
                <path d="M10 140 Q 75 20, 150 100 T 290 60" fill="none" stroke="url(#lineGradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="10" cy="140" r="5" fill="rgba(104, 144, 148, 0.9)"/>
                <circle cx="150" cy="100" r="5" fill="rgba(104, 144, 148, 0.9)"/>
                <circle cx="290" cy="60" r="5" fill="rgba(104, 144, 148, 0.9)"/>
                <text x="10" y="148" font-family="Noto Sans SC" font-size="12" fill="#6B5D55" text-anchor="middle">Effort</text>
                <text x="290" y="52" font-family="Noto Sans SC" font-size="12" fill="#6B5D55" text-anchor="middle">Flow</text>
            </svg>
            <p class="text-lg text-center mt-4 text-gray-700">
                Effortless Flow. <span class="font-bold">无心生大用</span>.
            </p>
        </div>

        <p class="text-2xl md:text-3xl lg:text-4xl font-display mt-16 max-w-4xl leading-snug">
            科学上就叫<span class="text-highlight-gradient">多巴胺</span>，
            道家的说法叫<span class="text-highlight-gradient">无心生大用</span>。
        </p>

        <p class="text-xl md:text-2xl lg:text-3xl font-normal mt-8 mb-12 max-w-3xl leading-relaxed">
            把目标当成<span class="font-bold">游戏</span>，
            好事、破事、烂事通通都当成<span class="font-bold">体验</span>，
            不费劲儿，反而有灵感。
        </p>

        <p class="text-3xl md:text-4xl lg:text-5xl font-display mt-16 max-w-4xl leading-tight">
            <span class="text-highlight-gradient">修行不是憋着</span>，
            是在<span class="text-highlight-gradient">松弛里找到节奏</span>。
        </p>

        <div class="mt-20 text-center text-sm text-gray-600 opacity-70">
            <p>Designed with <i class="fas fa-gem"></i> Wabi-Sabi Aesthetics</p>
            <p>Powered by TailwindCSS & JavaScript</p>
        </div>
    </main>
    <!-- 加载组件脚本 -->
    <script src="../../js/main.js"></script>
</body>
</html>
