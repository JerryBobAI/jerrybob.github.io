<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在无常中发现美，从不完美中寻得圆满</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', 'Helvetica Neue', Arial, sans-serif;
            background-color: #DCD6CC; /* 褪色的亚麻色 */
            /* Slightly more textured background */
            background-image: linear-gradient(45deg, rgba(0,0,0,0.01) 25%, transparent 25%, transparent 75%, rgba(0,0,0,0.01) 75%, rgba(0,0,0,0.01)),
                            linear-gradient(45deg, rgba(0,0,0,0.01) 25%, transparent 25%, transparent 75%, rgba(0,0,0,0.01) 75%, rgba(0,0,0,0.01));
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
            color: #4A3B31; /* 更深的陶土色，近乎褪色的墨黑 */
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .font-display {
            font-weight: 900;
            line-height: 1.05; /* Adjusted for stacking */
            letter-spacing: -0.03em;
        }
        .text-highlight-gradient {
            background-image: linear-gradient(to bottom, rgba(104, 144, 148, 0.8) 0%, rgba(104, 144, 148, 0.4) 70%, rgba(104, 144, 148, 0.15) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            padding-bottom: 0.1em; /* Ensure gradient covers descenders */
        }
        .text-connecting {
            font-size: clamp(1.5rem, 5vw, 3.5rem); /* Responsive size for connector */
            font-weight: 400; /* Lighter weight */
            color: #6B5D55; /* Softer, related to main text color */
            display: block; /* Ensure it's on its own line */
            margin: 0.3em 0; /* Vertical spacing */
            letter-spacing: normal;
        }
        .text-colossus {
            font-size: clamp(4rem, 18vw, 15rem); /* Even larger for key words */
        }
        .memphis-accent {
            position: absolute;
            opacity: 0.05;
            pointer-events: none;
            z-index: 0;
        }
        @keyframes slowDrift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(5px, -8px) rotate(1deg); }
            75% { transform: translate(-5px, 8px) rotate(-1deg); }
        }
        .animate-slow-drift {
            animation: slowDrift 15s ease-in-out infinite;
        }
        .slide-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
            position: relative; /* For Memphis accents */
        }
        .slides-wrapper {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
            height: 100%;
        }
        .navigation-dots {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        .dot {
            width: 10px;
            height: 10px;
            background-color: #6B5D55;
            border-radius: 50%;
            opacity: 0.5;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
        .dot.active {
            opacity: 1;
            background-color: #4A3B31;
        }
    </style>
</head>
<body class="overflow-hidden">
    <div class="slides-wrapper h-full w-full">
        <div class="slide-container relative px-4">
            <div class="memphis-accent top-1/4 left-1/4 w-32 h-32 bg-gray-600 rounded-full animate-slow-drift"></div>
            <div class="memphis-accent bottom-1/4 right-1/4 w-48 h-48 bg-gray-500 rounded-lg transform rotate-12 animate-slow-drift"></div>

            <p class="text-connecting">极简侘寂的</p>
            <h1 class="font-display text-colossus text-highlight-gradient drop-shadow-lg">
                生活哲学
            </h1>
            <p class="font-bold text-xl md:text-2xl mt-4 max-w-2xl mx-auto text-gray-700">
                <span class="text-xs md:text-base opacity-70">WABI-SABI MINIMALISM</span>
                <br>
                在无常中发现美，从不完美中寻得圆满。
            </p>
            <div class="mt-8 text-6xl text-gray-500 opacity-20">
                <i class="fas fa-seedling"></i>
            </div>
        </div>

        <div class="slide-container relative px-4">
            <div class="memphis-accent top-1/3 right-1/4 w-40 h-40 bg-indigo-600 rounded-full animate-slow-drift"></div>
            <div class="memphis-accent bottom-1/3 left-1/4 w-24 h-24 bg-blue-500 rounded-xl transform -rotate-6 animate-slow-drift"></div>

            <p class="text-connecting">每日三胜</p>
            <h1 class="font-display text-colossus text-highlight-gradient drop-shadow-lg">
                3 DAILY WINS
            </h1>
            <p class="font-bold text-xl md:text-2xl mt-4 max-w-2xl mx-auto text-gray-700">
                <span class="text-xs md:text-base opacity-70">BE A COMPLETE WINNER!</span>
                <br>
                通向圆满人生的关键路径。
            </p>
            <div class="mt-8 text-6xl text-gray-500 opacity-20">
                <i class="fas fa-trophy"></i>
            </div>
        </div>

        <div class="slide-container relative px-4">
            <div class="memphis-accent top-1/4 left-1/4 w-24 h-24 bg-green-600 rounded-full animate-slow-drift"></div>
            <div class="memphis-accent bottom-1/3 right-1/3 w-36 h-36 bg-green-500 rounded-tr-full animate-slow-drift"></div>

            <p class="text-connecting">身体的胜利</p>
            <h1 class="font-display text-colossus text-highlight-gradient drop-shadow-lg">
                体胜
            </h1>
            <p class="font-bold text-xl md:text-2xl mt-4 max-w-2xl mx-auto text-gray-700">
                <span class="text-xs md:text-base opacity-70">A Physical Win</span>
                <br>
                行走、跑步、举重、游泳。
            </p>
            <div class="mt-8 text-6xl text-gray-500 opacity-20">
                <i class="fas fa-dumbbell"></i>
            </div>
            <div class="mt-4 w-48 h-1 bg-gray-400 mx-auto rounded-full opacity-30"></div>
        </div>

        <div class="slide-container relative px-4">
            <div class="memphis-accent top-1/4 right-1/4 w-32 h-32 bg-purple-600 rounded-lg transform rotate-6 animate-slow-drift"></div>
            <div class="memphis-accent bottom-1/4 left-1/4 w-20 h-20 bg-purple-500 rounded-full animate-slow-drift"></div>

            <p class="text-connecting">精神的胜利</p>
            <h1 class="font-display text-colossus text-highlight-gradient drop-shadow-lg">
                智胜
            </h1>
            <p class="font-bold text-xl md:text-2xl mt-4 max-w-2xl mx-auto text-gray-700">
                <span class="text-xs md:text-base opacity-70">A Mental Win</span>
                <br>
                阅读、写作、创造、学习。
            </p>
            <div class="mt-8 text-6xl text-gray-500 opacity-20">
                <i class="fas fa-brain"></i>
            </div>
            <div class="mt-4 w-48 h-1 bg-gray-400 mx-auto rounded-full opacity-30"></div>
        </div>

        <div class="slide-container relative px-4">
            <div class="memphis-accent top-1/3 left-1/3 w-28 h-28 bg-yellow-600 rounded-xl animate-slow-drift"></div>
            <div class="memphis-accent bottom-1/5 right-1/5 w-44 h-44 bg-yellow-500 rounded-bl-full animate-slow-drift"></div>

            <p class="text-connecting">灵魂的胜利</p>
            <h1 class="font-display text-colossus text-highlight-gradient drop-shadow-lg">
                心胜
            </h1>
            <p class="font-bold text-xl md:text-2xl mt-4 max-w-2xl mx-auto text-gray-700">
                <span class="text-xs md:text-base opacity-70">A Spiritual Win</span>
                <br>
                祈祷、冥想、学习、成长。
            </p>
            <div class="mt-8 text-6xl text-gray-500 opacity-20">
                <i class="fas fa-hand-holding-heart"></i>
            </div>
            <div class="mt-4 w-48 h-1 bg-gray-400 mx-auto rounded-full opacity-30"></div>
        </div>

    </div>

    <div class="navigation-dots"></div>

    <script>
        const slidesWrapper = document.querySelector('.slides-wrapper');
        const slideContainers = document.querySelectorAll('.slide-container');
        const totalSlides = slideContainers.length;
        let currentSlide = 0;

        const navigationDotsContainer = document.querySelector('.navigation-dots');

        // Create navigation dots
        for (let i = 0; i < totalSlides; i++) {
            const dot = document.createElement('div');
            dot.classList.add('dot');
            dot.addEventListener('click', () => goToSlide(i));
            navigationDotsContainer.appendChild(dot);
        }

        const dots = document.querySelectorAll('.dot');

        function updateSlidePosition() {
            slidesWrapper.style.transform = `translateX(-${currentSlide * 100}vw)`;
            dots.forEach((dot, index) => {
                if (index === currentSlide) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }

        function goToSlide(index) {
            currentSlide = index;
            updateSlidePosition();
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            updateSlidePosition();
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            updateSlidePosition();
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                nextSlide();
            } else if (e.key === 'ArrowLeft') {
                prevSlide();
            } else if (e.key === 'ArrowUp' || e.key === 'ArrowDown') {
                // Prevent default scroll behavior for arrow keys
                e.preventDefault();
                // Optionally, you can also add functionality for up/down arrows if needed
            }
        });

        // Initialize first slide and dots
        updateSlidePosition();
    </script>
    <!-- 加载组件脚本 -->
    <script src="../../js/main.js"></script>
</body>
</html>
