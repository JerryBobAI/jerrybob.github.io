<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情绪的本源探索 - The Origin of Emotions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'neon-blue': '#00f5ff',
                        'neon-purple': '#bf00ff',
                        'neon-pink': '#ff0080',
                        'neon-green': '#00ff41',
                        'neon-orange': '#ff8c00'
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        body {
            font-family: 'Inter', 'PingFang SC', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2a2a2a 100%);
            background-attachment: fixed;
        }
        
        .liquid-glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .liquid-glass::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                rgba(0, 245, 255, 0.1) 0%, 
                rgba(191, 0, 255, 0.1) 25%, 
                rgba(255, 0, 128, 0.1) 50%, 
                rgba(0, 255, 65, 0.1) 75%, 
                rgba(255, 140, 0, 0.1) 100%);
            background-size: 400% 400%;
            animation: liquidFlow 8s ease-in-out infinite;
            z-index: -1;
        }
        
        @keyframes liquidFlow {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 100% 0%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
        }
        
        .neon-glow {
            text-shadow: 0 0 10px currentColor, 0 0 20px currentColor, 0 0 30px currentColor;
        }
        
        .scroll-reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        
        .scroll-reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .emotion-card {
            transition: all 0.3s ease;
        }
        
        .emotion-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .emotion-card:hover::before {
            animation-duration: 4s;
        }
    </style>
</head>
<body class="min-h-screen text-white">
    <!-- Hero Section -->
    <section class="min-h-screen flex items-center justify-center px-4 py-20">
        <div class="text-center max-w-7xl mx-auto">
            <div class="scroll-reveal">
                <p class="text-lg md:text-xl text-gray-400 mb-6 tracking-widest uppercase">The Origin of Emotions</p>
                <h1 class="text-6xl md:text-8xl lg:text-9xl font-black leading-tight mb-8">
                    <span class="text-neon-blue neon-glow">情绪的</span><br>
                    <span class="text-neon-purple neon-glow">本源</span>
                </h1>
                <p class="text-2xl md:text-3xl text-gray-300 max-w-5xl mx-auto leading-relaxed">
                    一场关于人类内心宇宙的深度探索
                </p>
            </div>
        </div>
    </section>

    <!-- Quote Section -->
    <section class="min-h-screen flex items-center justify-center px-4">
        <div class="text-center max-w-6xl mx-auto">
            <div class="scroll-reveal liquid-glass rounded-3xl p-12">
                <blockquote class="text-4xl md:text-5xl lg:text-6xl font-bold text-white leading-tight">
                    "情绪不是我们的敌人，<br>
                    而是我们内心<br>
                    <span class="text-neon-pink neon-glow">最诚实的信使</span>。"
                </blockquote>
                <div class="mt-12 w-32 h-1 bg-gradient-to-r from-neon-blue to-neon-purple mx-auto rounded-full"></div>
            </div>
        </div>
    </section>

    <script>
        // Intersection Observer for scroll animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        // Observe all scroll-reveal elements
        document.querySelectorAll('.scroll-reveal').forEach(el => {
            observer.observe(el);
        });

        // Smooth scrolling for better experience
        document.documentElement.style.scrollBehavior = 'smooth';
    </script>
</body>
</html>
