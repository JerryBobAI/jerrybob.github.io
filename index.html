<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字海洋的月光</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="selection:bg-[#689094]/30 selection:text-[#3D3D3D]">
    <!-- 添加导航栏 -->
    <header class="w-full bg-white shadow-md fixed top-0 left-0 z-10" data-component="header"></header>

    <!-- 添加"鲸波月影"部分 -->
    <div id="whale-moon-title" class="w-full bg-[var(--color-background)] text-center py-16 mt-16">
        <h1 class="whale-moon-text text-6xl md:text-8xl text-gray-800">
            <span class="char" data-char="鲸">鲸</span>
            <span class="char" data-char="波">波</span>
            <span class="char" data-char="月">月</span>
            <span class="char" data-char="影">影</span>
        </h1>
    </div>

    <div id="hero-content" class="content-wrapper container">
        <div class="binary-bg" aria-hidden="true">
            <span>0</span><span>1</span><span>1</span><span>0</span><span>1</span><span>0</span><span>0</span><span>1</span>
            <span>1</span><span>0</span><span>0</span><span>1</span><span>0</span><span>1</span><span>1</span><span>0</span>
            <span>0</span><span>1</span><span>1</span><span>0</span><span>1</span><span>0</span><span>0</span><span>1</span>
        </div>

        <div class="mb-4 md:mb-6">
            <p class="text-xl md:text-3xl font-context text-secondary">
                在 <span class="text-2xl md:text-4xl text-tertiary">0</span> 与 <span class="text-2xl md:text-4xl text-tertiary">1</span> 的海洋
            </p>
        </div>

        <h1 class="text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-display">
            打捞
            <br class="sm:hidden"> <!-- Break line on very small screens -->
            <span class="block mt-2 md:mt-3">
                <span class="text-highlight-gradient">月光</span><span class="text-highlight-gradient">碎片</span>
            </span>
        </h1>

        <p class="text-sm md:text-md uppercase tracking-wider mt-8 md:mt-12 text-tertiary">
            SALVAGING MOONLIGHT IN A DIGITAL SEA
        </p>
    </div>

    <!-- 分页时的顶部间距占位 -->
    <div id="pagination-spacer" class="hidden" style="height: 120px; margin-top: 64px;"></div>

    <!-- 置顶文章预览组件 -->
    <div data-component="pinned-previews" id="pinned-previews"></div>

    <!-- 普通文章预览组件 -->
    <div data-component="iframe-previews" id="iframe-previews"></div>

    <!-- 显示更多按钮和分页控制 -->
    <div id="article-controls" class="text-center mt-12 mb-16" style="display: none;">
        <button id="show-all-btn" class="show-all-button">
            <span class="text-highlight-gradient font-context">显示所有文章</span>
        </button>
        <div id="pagination-controls" class="mt-8" style="display: none;">
            <div class="pagination-wrapper">
                <button id="prev-page" class="pagination-btn pagination-btn-disabled" disabled>
                    <i class="fas fa-chevron-left mr-2"></i>上一页
                </button>
                <div class="page-info">
                    <span id="page-info" class="text-secondary font-context">第 1 页，共 1 页</span>
                </div>
                <button id="next-page" class="pagination-btn pagination-btn-disabled" disabled>
                    下一页<i class="fas fa-chevron-right ml-2"></i>
                </button>
            </div>
        </div>
    </div>

    <style>
        /* 鲸波月影标题沙子崩裂效果 */
        .whale-moon-text {
            cursor: pointer;
            display: inline-block;
            position: relative;
        }

        .whale-moon-text .char {
            display: inline-block;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            transform-origin: center;
        }

        /* 悬停时的沙子崩裂效果 - 更自然的Q弹效果 */
        .whale-moon-text:hover .char:nth-child(1) {
            transform: translate(-12px, -8px) rotate(-6deg) scale(0.92);
            opacity: 0.75;
        }

        .whale-moon-text:hover .char:nth-child(2) {
            transform: translate(6px, -12px) rotate(4deg) scale(0.88);
            opacity: 0.7;
        }

        .whale-moon-text:hover .char:nth-child(3) {
            transform: translate(-8px, 6px) rotate(-4deg) scale(0.96);
            opacity: 0.8;
        }

        .whale-moon-text:hover .char:nth-child(4) {
            transform: translate(14px, 10px) rotate(7deg) scale(0.9);
            opacity: 0.72;
        }

        /* 添加粒子效果 - 更柔和的重影 */
        .whale-moon-text:hover .char::after {
            content: attr(data-char);
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.2;
            transform: translate(3px, -3px) scale(0.8);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            pointer-events: none;
            filter: blur(0.5px);
        }

        /* 鲸波月影标题和内容区域Q弹动画效果 */
        #whale-moon-title, #hero-content {
            transition: opacity 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                        transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            opacity: 0;
            transform: translateY(30px) scale(0.95);
            pointer-events: none;
        }

        #whale-moon-title.show, #hero-content.show {
            opacity: 1;
            transform: translateY(0) scale(1);
            pointer-events: auto;
        }

        #whale-moon-title.hidden, #hero-content.hidden {
            opacity: 0;
            transform: translateY(-20px);
            pointer-events: none;
        }

        /* 防止首页顶部元素被全局动画影响 */
        #whale-moon-title, #hero-content {
            animation: none !important;
            will-change: opacity, transform;
        }

        /* 确保自定义动画优先级最高 */
        #whale-moon-title.show, #hero-content.show {
            animation: none !important;
        }

        /* 防止全局滚动动画系统影响首页顶部元素 */
        #whale-moon-title.scroll-fade, #hero-content.scroll-fade,
        #whale-moon-title .scroll-fade, #hero-content .scroll-fade {
            animation: none !important;
            opacity: inherit !important;
            transform: inherit !important;
            transition: none !important;
        }

        /* 防止fadeIn动画影响 */
        #whale-moon-title.fade-in, #hero-content.fade-in,
        #whale-moon-title .fade-in, #hero-content .fade-in {
            animation: none !important;
            opacity: inherit !important;
            transform: inherit !important;
        }

        /* 防止页面元素在全局动画开始前显示，避免闪烁 */
        body:not(.animations-ready) .preview-item,
        body:not(.animations-ready) [data-component]:not(#whale-moon-title):not(#hero-content),
        body:not(.animations-ready) .article-controls {
            opacity: 0;
            transform: translateY(20px);
        }

        /* 文章预览卡片的渐入效果 */
        .preview-item {
            opacity: 0;
            transform: translateY(15px);
            transition: opacity 0.25s ease, transform 0.25s ease;
        }

        .preview-item.animate-in {
            opacity: 1;
            transform: translateY(0);
        }

        /* 预览容器保持稳定，不参与整体动画 */
        #iframe-previews {
            min-height: 200px; /* 保持最小高度，避免布局跳动 */
        }

        /* 动画准备就绪后的其他元素过渡效果 */
        body.animations-ready [data-component]:not(#whale-moon-title):not(#hero-content),
        body.animations-ready .article-controls {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        /* 首页顶部元素不受全局动画控制影响 */
        body:not(.animations-ready) #whale-moon-title,
        body:not(.animations-ready) #hero-content {
            opacity: 0;
            transform: translateY(30px) scale(0.95);
        }

        /* 分页占位元素 */
        #pagination-spacer {
            transition: opacity 0.3s ease;
        }

        #pagination-spacer.hidden {
            display: none !important;
        }

        /* 显示所有按钮样式 */
        .show-all-button {
            background: linear-gradient(135deg, rgba(104, 144, 148, 0.1) 0%, rgba(104, 144, 148, 0.05) 100%);
            border: 2px solid rgba(104, 144, 148, 0.2);
            border-radius: 0.75rem;
            padding: 1rem 2rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(10px);
        }

        .show-all-button:hover {
            background: linear-gradient(135deg, rgba(104, 144, 148, 0.15) 0%, rgba(104, 144, 148, 0.08) 100%);
            border-color: rgba(104, 144, 148, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        /* 分页控件样式 */
        .pagination-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 0.75rem;
            padding: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(104, 144, 148, 0.1);
            max-width: 500px;
            min-width: 400px;
            margin: 0 auto;
        }

        .pagination-btn {
            background: transparent;
            border: none;
            padding: 0.75rem 2rem;
            color: var(--color-text-main);
            font-weight: 500;
            transition: all 0.3s ease;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            font-family: 'Noto Sans SC', sans-serif;
            white-space: nowrap;
            min-width: 100px;
            justify-content: center;
        }

        .pagination-btn:not(.pagination-btn-disabled):hover {
            background: rgba(104, 144, 148, 0.1);
            color: var(--color-primary);
            transform: translateY(-1px);
        }

        .pagination-btn-disabled {
            color: var(--color-text-tertiary);
            cursor: not-allowed;
            opacity: 0.5;
        }

        .page-info {
            padding: 0.75rem 2rem;
            background: rgba(104, 144, 148, 0.05);
            border-radius: 0.5rem;
            margin: 0 1rem;
            min-width: 150px;
            text-align: center;
            white-space: nowrap;
        }

        /* 响应式设计 */
        @media (max-width: 640px) {
            .pagination-wrapper {
                flex-direction: column;
                gap: 0.75rem;
                padding: 1rem;
                min-width: 280px;
                max-width: 320px;
            }

            .page-info {
                margin: 0;
                order: -1;
                min-width: 120px;
                padding: 0.75rem 1rem;
            }

            .pagination-btn {
                width: 100%;
                justify-content: center;
                min-width: auto;
                padding: 0.75rem 1rem;
            }
        }

        @media (max-width: 480px) {
            .pagination-wrapper {
                min-width: 260px;
                max-width: 300px;
            }
        }
    </style>

    <script>
        // 全局变量
        let allRegularArticles = [];
        let currentPage = 1;
        const articlesPerPage = 20;
        let showingAll = false;

        // 文章预览卡片动画函数
        function animatePreviewCards() {
            const previewItems = document.querySelectorAll('.preview-item');
            previewItems.forEach((item, index) => {
                // 移除之前的动画类，重置状态
                item.classList.remove('animate-in');

                setTimeout(() => {
                    item.classList.add('animate-in');
                }, index * 50); // 每个卡片延迟50ms出现
            });
        }

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 立即触发首页内容的渐入动画，与页面整体动画并行
            const whaleMoonTitle = document.getElementById('whale-moon-title');
            const heroContent = document.getElementById('hero-content');

            // 防止全局动画系统影响这些元素
            function protectFromGlobalAnimations() {
                [whaleMoonTitle, heroContent].forEach(element => {
                    if (element) {
                        // 移除可能被全局系统添加的动画类
                        element.classList.remove('scroll-fade', 'fade-in', 'visible');
                        // 移除子元素的动画类
                        element.querySelectorAll('.scroll-fade, .fade-in, .visible').forEach(child => {
                            child.classList.remove('scroll-fade', 'fade-in', 'visible');
                        });
                    }
                });
            }

            // 立即保护元素
            protectFromGlobalAnimations();

            // 触发自定义动画
            whaleMoonTitle.classList.add('show');
            heroContent.classList.add('show');

            // 标记动画准备就绪，让其他元素可以开始动画
            setTimeout(() => {
                document.body.classList.add('animations-ready');
                // 触发文章预览卡片的交错动画
                animatePreviewCards();
            }, 200); // 给首页顶部动画一点时间先开始

            // 延迟再次保护，防止后续的全局系统影响
            setTimeout(protectFromGlobalAnimations, 100);
            setTimeout(protectFromGlobalAnimations, 500);
            setTimeout(protectFromGlobalAnimations, 1000);

            // 从metadata.json文件中获取文章数据
            fetch('cache/metadata.json')
                .then(response => response.json())
                .then(data => {
                    // 将数据转换为数组格式，并标记置顶状态
                    const articles = Object.entries(data).map(([path, info]) => {
                        return {
                            title: info.title,
                            link: path,
                            src: path,
                            date: info.date,
                            tags: info.tags || ['博客'],
                            pinned: info.pinned || false
                        };
                    });

                    // 分离置顶文章和普通文章
                    const pinnedArticles = articles.filter(article => article.pinned).slice(0, 2);
                    allRegularArticles = articles.filter(article => !article.pinned);

                    // 按日期倒序排列普通文章
                    allRegularArticles.sort((a, b) => new Date(b.date) - new Date(a.date));

                    // 设置置顶预览组件的data-previews属性
                    const pinnedContainer = document.getElementById('pinned-previews');
                    if (pinnedArticles.length > 0) {
                        pinnedContainer.setAttribute('data-previews', JSON.stringify(pinnedArticles));
                        pinnedContainer.setAttribute('data-pinned', 'true');
                    }

                    // 初始显示前10篇普通文章
                    displayArticles(allRegularArticles.slice(0, 10));

                    // 如果文章数量超过10篇，显示"显示所有"按钮
                    if (allRegularArticles.length > 10) {
                        document.getElementById('article-controls').style.display = 'block';
                    }

                    // 初始化iframe预览组件
                    if (typeof initializeIframePreviews === 'function') {
                        initializeIframePreviews();
                    }

                    // 绑定事件监听器
                    setupEventListeners();
                })
                .catch(error => console.error('加载文章数据失败:', error));
        });

        // 显示文章函数
        function displayArticles(articles) {
            const previewsContainer = document.getElementById('iframe-previews');
            previewsContainer.setAttribute('data-previews', JSON.stringify(articles));

            // 重新初始化iframe预览组件
            if (typeof initializeIframePreviews === 'function') {
                initializeIframePreviews();
            }

            // 延迟触发动画，等待DOM更新
            setTimeout(() => {
                animatePreviewCards();
            }, 100);
        }

        // 设置事件监听器
        function setupEventListeners() {
            // "显示所有"按钮点击事件
            document.getElementById('show-all-btn').addEventListener('click', function() {
                showingAll = true;
                currentPage = 1;
                this.style.display = 'none';

                if (allRegularArticles.length > articlesPerPage) {
                    // 需要分页
                    document.getElementById('pagination-controls').style.display = 'block';
                    displayPagedArticles();
                } else {
                    // 不需要分页，直接显示所有
                    displayArticles(allRegularArticles);
                    // 确保在第一页显示标题、内容和置顶文章，隐藏占位元素
                    const whaleMoonTitle = document.getElementById('whale-moon-title');
                    const heroContent = document.getElementById('hero-content');
                    const pinnedContainer = document.getElementById('pinned-previews');
                    const paginationSpacer = document.getElementById('pagination-spacer');
                    whaleMoonTitle.classList.remove('hidden');
                    whaleMoonTitle.classList.add('show');
                    heroContent.classList.remove('hidden');
                    heroContent.classList.add('show');
                    pinnedContainer.style.display = 'block';
                    paginationSpacer.classList.add('hidden');
                }
            });

            // 分页按钮事件
            document.getElementById('prev-page').addEventListener('click', function() {
                if (currentPage > 1) {
                    currentPage--;
                    displayPagedArticles();
                    scrollToArticlesSection();
                }
            });

            document.getElementById('next-page').addEventListener('click', function() {
                const totalPages = Math.ceil(allRegularArticles.length / articlesPerPage);
                if (currentPage < totalPages) {
                    currentPage++;
                    displayPagedArticles();
                    scrollToArticlesSection();
                }
            });
        }

        // 显示分页文章
        function displayPagedArticles() {
            const startIndex = (currentPage - 1) * articlesPerPage;
            const endIndex = startIndex + articlesPerPage;
            const pageArticles = allRegularArticles.slice(startIndex, endIndex);

            displayArticles(pageArticles);
            updatePaginationControls();

            // 控制"鲸波月影"标题、内容、置顶文章和占位元素的显示
            const whaleMoonTitle = document.getElementById('whale-moon-title');
            const heroContent = document.getElementById('hero-content');
            const pinnedContainer = document.getElementById('pinned-previews');
            const paginationSpacer = document.getElementById('pagination-spacer');

            if (currentPage > 1) {
                // 非首页时隐藏标题、内容和置顶文章，显示占位元素
                whaleMoonTitle.classList.add('hidden');
                whaleMoonTitle.classList.remove('show');
                heroContent.classList.add('hidden');
                heroContent.classList.remove('show');
                pinnedContainer.style.display = 'none';
                paginationSpacer.classList.remove('hidden');
            } else {
                // 首页时显示标题、内容和置顶文章，隐藏占位元素
                whaleMoonTitle.classList.remove('hidden');
                heroContent.classList.remove('hidden');
                pinnedContainer.style.display = 'block';
                paginationSpacer.classList.add('hidden');

                // 立即添加show类，触发Q弹动画
                whaleMoonTitle.classList.add('show');
                heroContent.classList.add('show');
            }
        }

        // 滚动到文章区域
        function scrollToArticlesSection() {
            const articlesSection = document.getElementById('iframe-previews');
            if (articlesSection) {
                // 使用平滑滚动，并留出一些顶部空间
                const offsetTop = articlesSection.offsetTop - 100;
                window.scrollTo({
                    top: offsetTop,
                    behavior: 'smooth'
                });
            }
        }

        // 更新分页控制
        function updatePaginationControls() {
            const totalPages = Math.ceil(allRegularArticles.length / articlesPerPage);

            // 更新页面信息
            document.getElementById('page-info').textContent = `第 ${currentPage} 页，共 ${totalPages} 页`;

            // 更新按钮状态
            const prevBtn = document.getElementById('prev-page');
            const nextBtn = document.getElementById('next-page');

            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;

            // 更新按钮样式类
            if (currentPage === 1) {
                prevBtn.className = 'pagination-btn pagination-btn-disabled';
            } else {
                prevBtn.className = 'pagination-btn';
            }

            if (currentPage === totalPages) {
                nextBtn.className = 'pagination-btn pagination-btn-disabled';
            } else {
                nextBtn.className = 'pagination-btn';
            }
        }
    </script>

    <div class="mt-16">
        <p class="text-sm text-tertiary">鲸波深处，代码与月光共振</p>
    </div>

    <!-- 页脚 -->
    <footer class="footer mt-12" data-component="footer"></footer>
    <!-- 加载组件脚本 -->
    <script src="js/main.js"></script>
</body>
</html>
